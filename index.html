<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Wallet</title>
</head>
<body class="homepage">
    <section class="card">
        <div class="card__title">
                <h1 class="card__title__text">LOGIN TO WALLET</h1>
        </div>
        <div class="card__logo">
            <img src="./images/logo.svg.svg" alt="" class="card__logo__img">
        </div>

    </section>
    <section class="login">
        <div class="login__username">
            <p>Username</p>
            <input type="text" name="" id="usuario" placeholder="Type here">
        </div>
        <div class="login__password">
            <p>Password</p>
            <input type="password" name="" id="password" placeholder="Type Here">
        </div>

        <div class="login__button">
           <button type="submit" id="loginbutton">LOGIN</button>
        </div>
        <div id="loginMessage"></div>
    </section>   
</body>
</html>
